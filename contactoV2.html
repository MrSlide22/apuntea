<!DOCTYPE html>
<!--
Es una página que contiene un formulario de contacto. El formulario se
implementará para que la información se envíe en forma de correo electrónico,
usando la función mailto.
El formulario debe pedir al usuario los siguientes datos:
- Nombre
- Dirección de email de contacto
- Motivo de la consulta, con radio buttons:
    · Evaluación
    · Sugerencias
    · Críticas
- Un checkbox para marcar junto a la frase: “Marque esta casilla para verificar
    que ha leído nuestros términos y condiciones del servicio”2.
- Un cuadro de texto para que el usuario escriba la consulta.
-->
<html>
    <head>
        <title>APUNTEA | Contacto</title>
        <link rel="icon" type="image/png" href="img/logo.png">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/default.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <!--Menú de navegación-->
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="detalles.html">Detalles</a></li>
                <li><a href="bocetos.html">Bocetos</a></li>
                <li><a href="miembros.html">Miembros</a></li>
                <li><a href="planificacion.html">Planificación</a></li>
                <li class="active"><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav><!--Fin menú-->

        <!--Cabecera-->
        <header>
            <h1><img src="img/logo.png" alt="Logotipo apuntea" class="logo"> Tu red social de apuntes. <small>Práctica 1</small></h1>
        </header><!--Fin cabecera-->

        <!--Contenido principal-->
        <main>
            <h1>Contacto:</h1>
            <!--CAMBIAR EL CORREO!!!!!!!****************************************************-->
            <form action="mailto:jonacand@ucm.es" method="post">
				<!--Con css se colocara el formato espacio y tamaño-->
				<label for="nombre" class="campo_formulario">Nombre:</label>
				<input type="text" name="nombre"><br>
				<label for="mail" class="campo_formulario">Email:</label>
				<input type="email" name="mail"><br>
			
				<table>
				<!--Encuadramos la consulta en una celda-->
					<td>	
						<fieldset id="form_radio">
							<legend class="campo_formulario">Motivo de consulta:</legend>
							<label for="evaluacion">Evaluaci&oacute;n:</label>
							<input type="radio" name="motivo" value="Evaluacion" id="evaluacion"><br>
							<label for="sugerencia">Sugerencia:</label>
							<input type="radio" name="motivo" value="Sugerencia" id="sugerencia"><br>
							<label for="critica" id="critica">Cr&iacute;tica:</label>
							<input type="radio" name="motivo" value="Critica" id="critica"><br>
						</fieldset>
					</td>
				
				</table>
			
			<label for="condiciones" class="campo_formulario">Condiciones:</label>
			<!--Agrupamos elementos en line para dar formato en css -->
			<input type="checkbox" name="condiciones"><span class="cursiva_formulario">Marque esta casilla para verificar que ha le&iacute;do nuestros t&eacute;rminosde uso y condiciones.</span><br>
			<!--font-style:italic esto es para cursiva -->
			
			
			<p class="campo_formulario">Consulta:</p>
			<!--Formateamos el tamaño que tendra el area -->
			<textarea name="consulta" cols="50" rows="5"></textarea>
			<br>
			<input type="submit" value="Enviar">
               
            </form>
            <!--***************************************************************************************************-->
        </main><!--Fin contenido principal-->
        
        <div>
            
            
        </div>
        
        <!--Pie de página-->
        <footer>
            <p>
                <!--Logo css validado-->
                <a href="http://jigsaw.w3.org/css-validator/check/referer">
                    <img style="border:0;width:88px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss" alt="¡CSS Válido!" />
                </a>
            </p>
        </footer><!--Fin pie de página-->
    </body>
</html>
